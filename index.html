<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/game.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <title>Pacman</title>
</head>
<body>
  <div class="container">
    <!-- Make a element with an id of score and its inner html 0-->
    <div class="row">
      <div class="col-md-6">
        <header>
          <h1 id="score"> Player One</h1>
        </header>
      </div>
      <div class="col-md-6">
        <h2>Time:</h2>
        <h3 id="countdown" style="font-weight: bold;">60</h3>
      </div>
    </div>

    <div class="row" style="margin-top: 35px;">
      <div class="col-md-9">
        <div id="world"></div>
      </div>
    </div>

  </div>
</body>
</html>
